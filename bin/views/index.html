<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"
        rel="stylesheet" type="text/css">
        <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css"
        rel="stylesheet" type="text/css">
    </head>
    
    <body>
        <div class="cover">
            <div class="background-image-fixed cover-image" style="background-image : url('http://www.rockbrasilia.com.br/wp-content/uploads/2015/02/diadorock.jpg')"></div>
            <div class="container">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <h1 class="text-warning">Mãe, to na banda!</h1>
                        <p class="text-warning">Encontre a sua banda e saia por aí na turnê do sucesso!</p>
                        <br>
                        <br>
                        <a class="btn btn-lg btn-warning" href="modal fade">Increver-se!<br></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="text-justify text-warning">Quem já faz parte</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4"></div>
                    <div class="col-md-4"></div>
                </div>
            </div>
        </div>
        <div class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title">Modal title</h4>
                    </div>
                    <div class="modal-body">
                        <form role="form">
                            <div class="form-group">
                                <label class="control-label" for="exampleInputEmail1">Email address</label>
                                <input class="form-control" id="exampleInputEmail1"
                                placeholder="Enter email" type="email">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="exampleInputPassword1">Password</label>
                                <input class="form-control" id="exampleInputPassword1"
                                placeholder="Password" type="password">
                            </div>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <a class="btn btn-default" data-dismiss="modal">Close</a>
                        <a class="btn btn-primary">Save changes</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="text-center text-warning">Time</h1>
                        <p class="text-center">Somos um grupo de pessoas qualificadas!</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <img src="https://lh4.googleusercontent.com/abKmynLNQdqe_YX4-0g0oLJ8Ned6HEuUqx8XfJOGXQqItg4oLwnwTCV47r4Fmhz7mBd-hLmiqNZuGNaCDDRXww=w1896-h859-rw"
                        class="center-block img-circle img-responsive">
                        <h3 class="text-center">Alysson Ribeiro</h3>
                        <p class="text-center">Developer</p>
                    </div>
                    <div class="col-md-4">
                        <img src="https://lh6.googleusercontent.com/7bEyYJc1xe44GD7kmXcDQIoDvlEQEE9A3j4UZHd98CxpwBlxAyHKcfMRgSLSiqVLEULxytO-HGCKOhZdlMwCkQ=w1896-h859-rw"
                        class="center-block img-circle img-responsive">
                        <h3 class="text-center">Alysson Ribeiro</h3>
                        <p class="text-center">Developer</p>
                    </div>
                    <div class="col-md-4">
                        <img src="https://lh5.googleusercontent.com/KUvkPzAtEF3ok5n6ZNkmxWC7gM-JuNhG29pRV2tvETgX8TzTvWcQ6lOQm43ck0jFAImgEf58SHH2rfg-dKmTfA=w1896-h859-rw"
                        class="center-block img-circle img-responsive">
                        <h3 class="text-center">Alysson Ribeiro</h3>
                        <p class="text-center">Developer</p>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
